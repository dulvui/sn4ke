name: Export to iOS and release to Test Flight

on:
  push:
    paths:
      - "ios/**"
      - ".github/workflows/release-ios.yml"

env:
  PROJECT_NAME: Sn4ke
  # WORKING_DIRECTORY: game
  BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
  PROVISION_PROFILE_BASE64: ${{ secrets.PROVISION_PROFILE_BASE64 }}
  P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
  KEYCHAIN_PASSWORD: ""

jobs:
  deploy:
    runs-on: macos-12
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      # https://docs.github.com/en/actions/deployment/deploying-xcode-applications/installing-an-apple-certificate-on-macos-runners-for-xcode-development
      - name: Install the Apple certificate and provisioning profile
        run: |
          # create variables
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          PP_PATH=$RUNNER_TEMP/build_pp.mobileprovision
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          # import certificate and provisioning profile from secrets
          echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode --output $CERTIFICATE_PATH
          echo -n "$PROVISION_PROFILE_BASE64" | base64 --decode --output $PP_PATH

          # create temporary keychain
          security create-keychain -p "" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "" $KEYCHAIN_PATH

          # import certificate to keychain
          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          security default-keychain -s $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -s -k "" $KEYCHAIN_PATH

          # apply provisioning profile
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles

      # - name: Export and release to Testflight
      #   uses: dulvui/libgdx-ios-release@v0.1
      #   with:
      #     apple-id-username: ${{ secrets.APPLE_ID_USERNAME }}
      #     apple-id-password: ${{ secrets.APPLE_ID_PASSWORD }}

      # - name: Extract Provisioning profile UUID and create PP_UUID env variable
      #   run: echo "PP_UUID=$(grep -a -A 1 'UUID' ~/Library/MobileDevice/Provisioning\ Profiles/build_pp.mobileprovision | grep string | sed -e "s|<string>||" -e "s|</string>||" | tr -d '\t')" >> $GITHUB_ENV

      # - name: Rename Provisioning profile to $PP_UUID.mobileprovision
      #   run: mv ~/Library/MobileDevice/Provisioning\ Profiles/build_pp.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/$PP_UUID.mobileprovision

      - name: Build the libGDX application
        run: ./gradlew ios:createIPA

      - name: List files
        run: ls -la
  
      - name: Publish the App on TestFlight
        if: success()
        run: |
          xcrun altool \
            --upload-app \
            -t ios \
            -f iosexport/*.ipa \
            -u "${{ secrets.APPLE_ID_USERNAME }}" \
            -p "${{ secrets.APPLE_ID_PASSWORD }}" \
            --verbose