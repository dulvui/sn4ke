name: Release Android

# only when version file changes, the action runs
# tag triggering doesn't support caching
on:
  push:
    paths:
      - "android/**"
      - ".github/workflows/release-android.yml"

env:
  SERVICE_ACCOUNT_JSON: ${{ secrets.SERVICE_ACCOUNT_JSON }}
  KEYSTORE_PROPERTIES: ${{ secrets.KEYSTORE_PROPERTIES }}
  KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
  KEYSTORE_ALIAS: ${{ secrets.KEYSTORE_ALIAS }}
  RELEASE_KEY_STORE_BASE64: ${{ secrets.ANDROID_KEYSTORE }}

jobs:
  deploy:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Create service-account.json
        run: echo -n $SERVICE_ACCOUNT_JSON > service-account.json

      - name: Create keystore.properties
        run: echo -n $KEYSTORE_PROPERTIES > keystore.properties

      - name: Create release keystore
        run: echo -n $RELEASE_KEY_STORE_BASE64 | base64 --decode > android/keystore.keystore

      # - name: Export signed apk and release to internal testing
      #   uses: dulvui/libgdx-android-release@v0.2
      #   with:
      #     package-name: com.salvai.snake
      #     keystore-alias: $KEYSTORE_ALIAS
      #     keystore-password: $KEYSTORE_PASSWORD

      - name: Set up JDK 1.8
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 11

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Build the libGDX application
        run: ./gradlew android:assembleRelease

      - name: Publish to Play Store
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJson: ${{ inputs.service-account-json }}
          packageName: ${{ inputs.package-name }}
          releaseFiles: android/build/outputs/apk/signed-aligned.apk
          track: ${{ inputs.release-track }}
          status: completed